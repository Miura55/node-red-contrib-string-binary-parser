<script type="text/javascript">
  RED.nodes.registerType("binary-number", {
    category: "function",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" },
      input_number: { value: "" },
      type_number: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "hash.svg",
    label: function () {
      return this.name || "binary-number";
    },
  });
</script>

<script type="text/html" data-template-name="binary-number">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i>Input Text</label>
    <input
      type="number"
      id="node-input-input_number"
      placeholder="Input Number"
    />
  </div>
  <div class="form-row">
    <label for="node-input-type">Type</label>
    <select id="node-input-type_number">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="16">Hexadecimal</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="binary-number">
  <p>Parse string to binary number</p>
  <p>If Input Number form is blank, it refers <code>msg.payload</code> value</p>
</script>
